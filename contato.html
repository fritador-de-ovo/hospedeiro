        <title>Contato</title>
        <script>
            function validar(){
                var nome = form1.nome.value;
                var email = form1.email.value;
                var senha = form1.senha.value;
                var rep_senha = form1.rep_senha.value;

                if (nome == ""){
                    alert("Preencha o campo com seu nome");
                    form1.nome.focus();
                    return false;
                }

                if (email == ""){
                    alert("Preencha o campo com seu email");
                    form1.email.focus();
                    return false;
                }

                if (senha == ""){
                    alert("Preencha o campo com sua senha");
                    form1.senha.focus();
                    return false;
                }

                if (rep_senha == ""){
                    alert("Repita sua senha");
                    form1.rep_senha.focus();
                    return false;
                }

                if (nome.lenqth < 5){
                    alert("Digite seu nome completo");
                    form1.nome.focus();
                    return false;
                }

                if (senha != rep_senha){
                    alert("Senhas diferentes");
                    form1.senha.focus();
                    return false;
                }
            }
        </script>
    </head>

                            <br><br>

                            <br><br>
                            Repita senha: <input name="rep_senha" type="password">
                            <br><br>

                            </div>
                            <textarea cols="50" rows="10" name="comentario"> </textarea>
                            <br>
